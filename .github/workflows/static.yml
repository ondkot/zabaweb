name: Build Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Jinja2
        run: pip install Jinja2
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Run build python script
        run: cd source && python generate_static.py
      - name: Checkout build
        run: |
             mkdir checkout_build
             cd checkout_build
             git fetch origin HEAD:build
             pwd
      - name: Commit
        run: |
             cd ../..
             cp -R . checkout_build
             cd checkout_build
             git config --local user.email "test@github.com"
             git config --local user.name "Build bot"
             git add css hry img lidske-telo-v-obraze *.html CNAME
             git commit -m "Build pages"
      - name: Push generated static pages
        uses: ad-m/github-push-action@master
        with:
          github_token: build_secret_shit-jumping
          branch: build
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: build
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
