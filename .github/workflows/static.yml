# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Install Jinja2
        run: pip install Jinja2
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run build python script
        run: cd source && python generate_static.py
      - name: Commit
        run: |
             git remote set-url origin ${{ secrets.ssh }}
             git config --local user.email "test@github.com"
             git config --local user.name "Build bot"
             git add .
             git commit -m "Build pages"
      - name: Push generated static pages
        uses: ad-m/github-push-action@master
        with:
          github_token: build_secret_shit-jumping
          branch: HEAD:master
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
